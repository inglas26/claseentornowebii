<!doctype html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Imprimiendo y limpiando mensajes</title>

</head>

<body>

<!--  Título para la página-->

<h1>Trabajando con texto</h1>

<!-- Caja de texto donde aparecerá el mensaje-->

<input type="text" id="mensaje">



<!-- Párrafo para agregar los botones de interacción-->

<p>

<!-- Botón para traer el texto desde Javascript-->

    <button type="button" id="cargar-texto">Cargar texto</button>

<!-- Botón para quitar el texto cargado en el input text-->

    <button type="button" id="quitar-texto">Quitar texto</button>

</p>

<!-- Vinculación con archivo JavaScript-->

<script src="js/textos.js"></script>

</body>

</html>
